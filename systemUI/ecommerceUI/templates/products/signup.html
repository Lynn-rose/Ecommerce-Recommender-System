<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Dark mode background */
            color: #e0e0e0; /* Light text color for dark mode */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #1e1e1e; /* Dark navbar background */
            border-bottom: 2px solid #007bff; /* Blue border at the bottom */
        }

        .navbar-brand {
            color: #f8f9fa; /* White brand color */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa; /* White link color */
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Blue hover effect */
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #1e1e1e; /* Dark background for the form container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
        }

        h2 {
            color: #f8f9fa; /* White heading color */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #2c2c2c; /* Dark input background */
            border: 1px solid #444; /* Darker border for input */
            color: #f8f9fa; /* White text color in inputs */
        }

        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: none; /* No box shadow on focus */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button color */
            border: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-primary:focus {
            background-color: #0069d9; /* Even darker blue on focus */
            outline: none; /* Remove outline on focus */
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.5); /* Custom shadow on focus */
        }

        .mt-3 a {
            color: #007bff; /* Blue link color */
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Ecommerce Recommender System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>

    <!-- Add Font Awesome for social icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
